apiVersion: apps/v1
kind: Deployment
metadata:
  name: multipaper-server
  namespace: multipaper 
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: multipaper-server
  template:
    metadata:
      labels:
        app: multipaper-server
    spec:
      containers:
        - name: multipaper-server
          image: ghcr.io/matthew-beckett/multipaper-server
          env:
            - name: MULTIPAPER_MASTER_ADDRESS
              value: "multipaper-master.multipaper.svc.cluster.local:25585"
          ports:
            - name: minecraft
              containerPort: 25565
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 10
          volumeMounts:
            - mountPath: /opt/multipaper-server/spigot.yml
              name: spigot-config
              subPath: spigot.yml
          resources:
            limits:
              memory: 1.5G
              cpu: 500m
            requests:
              cpu: 250m
              memory: 1G
      volumes:
        - name: spigot-config
          projected:
            sources:
              - configMap:
                  name: spigot.yml